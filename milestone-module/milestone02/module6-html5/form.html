<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="images/person-1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="heading1-title">Video-6.4: Form - input, label, fieldset, legend, textarea, submit</h1>
    <hr>
    <form action="">
        <p>Name: <input type="text" name="name" placeholder="Enter your name" required id=""></p>
        <p>Email: <input type="email" name="email" placeholder="Enter your email" required id=""></p>
        <fieldset>
            <legend>Select your Pitha</legend>
            <p>
                <label for="chitoi">
                    <input type="radio" name="pitha" id="chitoi">Chitoi
                </label>
            </p>
            <p>
                <label for="bhapa">
                    <input type="radio" name="pitha" id="bhapa">Bhapa
                </label>
            </p>
            <p>
                <label for="moulfua">
                    <input type="radio" name="pitha" id="moulfua">Moulfua
                </label>
            </p>
        </fieldset>

        <!-- fieldset>legend{Select your vorta} -->
        <fieldset>
            <legend>Select your vorta</legend>
            <!-- p*4>label>input:checkbox -->
            <p><label for="sorisa"><input type="checkbox" name="vorta" id="sorisa">Sorisa</label></p>
            <p><label for="sutki"><input type="checkbox" name="vorta" id="sutki">Sutki</label></p>
            <p><label for="begun"><input type="checkbox" name="vorta" id="begun">Begun</label></p>
            <p><label for="sorisa-begun"><input type="checkbox" name="vorta" id="sorisa-begun">Sorisa-Begun</label></p>
        </fieldset>

        <p>Special Instruction
            <br>
            <textarea name="instruction" id="" placeholder="make a heart shape....." cols="30" rows="10"></textarea>
        </p>

        <button type="submit">submit</button>
        <button type="reset">Reset</button>

    </form>
</body>
</html>

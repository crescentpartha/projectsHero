<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gears</title>
    <!-- kit's code -->
    <script src="https://kit.fontawesome.com/c61e520dd5.js" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./logos/person-1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

<body>
    <!-- header start -->
    <header>
        <div class="header-title"><a href="">Influencer Products</a></div>
        <nav>
            <a href="">Home</a>
            <a href="">Products</a>
            <a href="">Sign Up</a>
            <a href="">Log In</a>
            <a href=""><i class="fas fa-search"></i></a>
            <a href=""><i class="fas fa-shopping-cart"></i></a>
        </nav>
    </header>
    <!-- header End -->
    <!-- main start -->
    <main>
        <!-- top section Start  -->
        <section class="all-section">
            <div class="top-section">
                <div class="top-left">
                    <h1>Start your Journey as Influencer</h1>
                    <p>Influencer marketing not only adds an additional degree of marketing to your product, but it also helps increase awareness about your product and improves its target audience.</p>
                    <a href="">Prebook now <i class="fas fa-arrow-right"></i></a>
                </div>
                <div class="top-right">
                    <img src="./images/main-camera.png" alt="It's a main camera">
                </div>
            </div>
        </section>
        <!-- top section end -->
        <!-- sponsor section start  -->
        <hr class="hr">
        <section class="sponsor">
            <a href="https://en.alibaba.com/" target="-blank"><img src="./logos/Alibaba.svg" alt="Alibaba logo"></a>
            <a href="https://www.amazon.com/" target="-blank"><img src="./logos/Amazon.svg" alt="Amazon logo"></a>
            <a href="https://www.daraz.lk/" target="-blank"><img src="./logos/Daraz.pk Logo.svg" alt="Daraz logo"></a>
            <a href="https://www.ebay.com/" target="-blank"><img src="./logos/Ebay.svg" alt="Ebay logo"></a>
            <a href="https://www.rakuten.com/" target="-blank"><img src="./logos/Rakuten.svg" alt="Rakuten logo"></a>
            <a href="https://www.walmart.com/" target="-blank"><img src="./logos/Walmart.svg" alt="Walmart logo"></a>
            <a href="https://www.target.com/" target="-blank"><img src="./logos/Target.svg" alt="Target logo"></a>
        </section>
        <hr>
        <!-- sponsor section end  -->

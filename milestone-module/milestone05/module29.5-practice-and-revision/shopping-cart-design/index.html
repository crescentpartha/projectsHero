<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>

<body>
    <main class="main">
        <h1>My Shopping Cart</h1>
        <div class="items">
            <div class="item1">
                <div class="part1">
                    <img src="./images/product-1.png" alt="">
                    <h3>iPhone 11 128GB Black</h3>
                </div>
                <div class="part2">
                    <div class="middle">
                        <button id="phone-minus1">-</button>
                        <input type="number" name="number" id="phone-number1" value="1">
                        <button id="phone-plus1">+</button>
                    </div>
                </div>
                <div class="part3">
                    <div class="right">
                        <h5>$<span id="phone-total1">1219</span></h5>
                        <img src="./images/remove.png" alt="">
                    </div>
                </div>
            </div>
            <div class="item1">
                <div class="part1">
                    <img src="./images/product-1.png" alt="">
                    <h3>iPhone 11 Silicone Case - Black</h3>
                </div>
                <div class="part2">
                    <div class="middle">
                        <button id="phone-minus2">-</button>
                        <input type="number" name="number" id="phone-number2" value="1">
                        <button id="phone-plus2">+</button>
                    </div>
                </div>
                <div class="part3">
                    <div class="right">
                        <h5>$<span id="phone-total2">59</span></h5>
                        <img src="./images/remove.png" alt="">
                    </div>
                </div>
            </div>
            <div class="item2">
                <div class="last1">
                    <h3>Subtotal:</h3>
                    <h3>Tax:</h3>
                    <h3>Total:</h3>
                </div>
                <div class="last2">
                    <h3>$<span>1278</span></h3>
                    <h3>$<span>127.8</span></h3>
                    <h3>$<span>1405.8</span></h3>
                </div>
            </div>
            <div class="item3">
                <button>Check Out</button>
            </div>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title> 
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <!-- 26.1 Project overview, Taileind review test align test color -->

        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-purple-600">Moooooooney!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- 26.4 Deposit, withdraw, balance area using grid layout | Balanced and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$1240</h4>
                </div>
            </div>
        </section>
        <!-- 26.5 Create Deposit and withdraw amount input Fields | Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border border-color border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button" class="bg-yellow-600 px-4 py-1 rounded text-white font-medium ">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border border-color border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button" class="bg-yellow-600 px-4 py-1 rounded text-white font-medium ">Withdraw</button>
                    </div>
                </div>
            </div>
            
        </section>

    </main>

    <script src="./js/02banking.js"></script>
</body>
</html>
